<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
    <title>Модуль 5</title>
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="wrapper-fluid">
      <!-- HEADER -->
      <header class="header">
        <div class="header-container clearfix">
          <div class="header-logo">
            <a class="header-logo-link" href="#" target="_blank"><img src="./img/logo.png" alt="Logo" title="MART"/></a>
          </div>
          <nav class="header-nav">
            <ul class="header-menu">
              <li class="header-menu-item"><a class="header-menu-link" href="#">HOME</a></li>
              <li class="header-menu-item"><a class="header-menu-link" href="#">ABOUT US</a></li>
              <li class="header-menu-item"><a class="header-menu-link" href="#">PAGE</a></li>
              <li class="header-menu-item"><a class="header-menu-link" href="#">SHOP</a></li>
              <li class="header-menu-item"><a class="header-menu-link" href="#">BLOG</a></li>
              <li class="header-menu-item"><a class="header-menu-link" href="#">CONTACT US</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- END HEADER -->

      <!-- SLIDER-BOX -->
      <div class="slider-box">
        <img class="slider-img" src="./img/bg-slider.jpg" alt="Slider" />
        <div class="slider">
          <button title="Prev" class="slider-btn slider-btn-left"><img src="./img/left.png" alt="" /></button>
          <button title="Next" class="slider-btn slider-btn-right"><img src="./img/right.png" alt="" /></button>
          <div class="slider-contant">
            <h3 class="slider-h3">affordable paris tours</h3>
            <h4 class="slider-h4">city tours / tour titcket / tour guides</h4>
          </div>
        </div>
      </div>
      <!-- END SLIDER-BOX -->

      <!-- CONTANT-BOX -->
      <div class="contant-box">
        <div class="container-product">
          <div class="header-contant-box">
            <h2 class="header-contant-box-title">new collection</h2>
          </div>

          <div class="container_too-box clearfix">
            <div class="container_too-box-item con-b-i">
              <div class="container_too-box-item-img">
                <img src="./img/boy.jpg" alt="boy" />
              </div>
              <div class="container_too-box-item-text">
                <span class="container_too-box-item-text-title">BLUE TSHIRT</span>
                <span class="container_too-box-item-text-price">$26</span>
              </div>

              <div class="lining">
                <div class="lininng-box">
                  <button class="lining-btn heart"><img src="./img/heart.png" alt="" /></button>
                  <button class="lining-btn arrows"><img src="./img/arrows.png" alt="" /></button>
                  <button class="lining-btn clock"><img src="./img/clock.png" alt="" /></button>
                  <button class="lining-btn basket"><img src="./img/basket.png" alt="" /></button>
                </div>
              </div>
            </div>

            <div class="container_too-box-item con-b-i">
              <div class="container_too-box-item-img">
                <img src="./img/woman.jpg" alt="woman" />
              </div>
              <div class="container_too-box-item-text">
                <span class="container_too-box-item-text-title">woman shirt</span>
                <span class="container_too-box-item-text-price">$31</span>
              </div>
              <div class="lining">
                <div class="lininng-box">
                  <button class="lining-btn heart"><img src="./img/heart.png" alt="" /></button>
                  <button class="lining-btn arrows"><img src="./img/arrows.png" alt="" /></button>
                  <button class="lining-btn clock"><img src="./img/clock.png" alt="" /></button>
                  <button class="lining-btn basket"><img src="./img/basket.png" alt="" /></button>
                </div>
              </div>
            </div>

            <div class="container_too-box-item con-b-i">
              <div class="container_too-box-item-img">
                <img src="./img/boy_y.jpg" alt="boy" />
              </div>
              <div class="container_too-box-item-text">
                <span class="container_too-box-item-text-title">yellow tshirt</span>
                <span class="container_too-box-item-text-price">$21</span>
              </div>
              <div class="lining">
                <div class="lininng-box">
                  <button class="lining-btn heart"><img src="./img/heart.png" alt="" /></button>
                  <button class="lining-btn arrows"><img src="./img/arrows.png" alt="" /></button>
                  <button class="lining-btn clock"><img src="./img/clock.png" alt="" /></button>
                  <button class="lining-btn basket"><img src="./img/basket.png" alt="" /></button>
                </div>
              </div>
            </div>

            <div class="container_too-box-item">
              <div class="container_too-box-item-img">
                <img src="./img/woman-2.jpg" alt="woman" />
              </div>
              <div class="container_too-box-item-text">
                <span class="container_too-box-item-text-title">cool lingerie</span>
                <span class="container_too-box-item-text-price">$56</span>
              </div>
              <div class="lining">
                <div class="lininng-box">
                  <button class="lining-btn heart"><img src="./img/heart.png" alt="" /></button>
                  <button class="lining-btn arrows"><img src="./img/arrows.png" alt="" /></button>
                  <button class="lining-btn clock"><img src="./img/clock.png" alt="" /></button>
                  <button class="lining-btn basket"><img src="./img/basket.png" alt="" /></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTANT-BOX -->

      <footer class="footer">
        <p class="footer-txt">All Rights Reserved © Dokan | Designed <a href="#" class="end">ThemenGraph</a></p>
      </footer>
    </div>
    <!-- END WRAPPER -->
  </body>
</html>
